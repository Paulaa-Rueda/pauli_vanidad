<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- <link> para colocar icono en la pestaÃ±a -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/emoji/48/000000/bouquet-emoji.png"
    />

    <title>Pauli Vanidad</title>
  </head>
  <body>

    <header id="header"></header>

    <div class="container">
        <div class="mb-3">
          <label for="exampleFormValueInput1" class="form-label" style="font-size: 1.3rem;">Nombre Completo</label><br>
          <input class="form-control" type="text"  aria-label="default input example">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label" style="font-size: 1.3rem;">Telefono</label>
          <input class="form-control" type="number"  aria-label="default input example">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label" style="font-size: 1.3rem;">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" style="font-size: 1.3rem;">Comentario</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary btn-sm dark" style="font-size: 1.3rem;">Enviar</button>
      </div>
    </div>

    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="main.js" charset="utf-8"></script>

    </body>
</html>
